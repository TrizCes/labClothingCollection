<div class="d-flex flex-column justify-content-center align-items-center bg-info-subtle size_heigth gap-4">

  <img class="size_img " src="../../../assets/logo_audaces.svg">

  <div class="card p-4 col-lg-4 align-items-center grid row-gap-3 border border-0">
    <div class="mb-3 text-center">
      <div class="d-flex mb-3 text-center justify-content-left">
        <img class="size_backIcon col-2" src="../../../../assets/arrow_back_Ícone.svg" alt="Icone voltar" [routerLink]="['/']">
        <h5 class="card-title align-self-center col-10">Redefinir Senha</h5>
      </div>
    <p class="card-text acao">{{texto}}</p>
    </div>
    <form class="col-12" [formGroup]="requesitarSenha" (ngSubmit)="requisitar()" #form *ngIf="mostraForm">
      <div class="gap-2 col">
      <div class="mb-3">
        <input type="email" class="form-control col " id="email" aria-describedby="email" placeholder="Informe seu email" formControlName="email">
      </div>
      <div class="mb-3" >
        <button type="submit" class="btn btn-primary col-lg-12">Enviar Recuperação</button>
      </div>
    </div>
    </form>
    <div class="mb-3" >
      <button type="button" class="btn btn-primary col-lg-12" *ngIf="mostraBotao" (click)="redirecionar()" >Ir para login</button>
    </div>
  </div>
  </div>
