<section *ngIf="!definidoID" class="hero me-5 justify-content-start align-items-center col-sm-12">
  <h2 class="d-flex mt-5 mb-1 text-light-emphasis text-secondary">
    Criar Coleção
  </h2>
  <div class="card col d-flex justify-content-around align-items-center mt-3 ms-2 pb-4 border-0 me_small">
    <app-form-colecao class="d-flex col-12 justify-content-around"
      (salvaColecao)="salvaColecao($event)"></app-form-colecao>
    <img class="mb-2 img_style" src="../../../../assets/ilustracao_cadastro_edit.svg" />
    <div class="d-flex justify-content-end col-10 align-self-end me-5">
      <button class="btn btn-light me-5 w-25" [routerLink]="['../../../colecoes']">
        Cancelar
      </button>
      <button class="btn btn-primary w-25" (click)="formColecao.salva()">
        Salvar
      </button>
    </div>
  </div>
</section>

<section *ngIf="definidoID" class="hero me-5 justify-content-start align-items-center col-sm-12">
  <h2 class="d-flex mt-5 mb-1 text-light-emphasis text-secondary">
    Editar Coleção
  </h2>
  <div class="card col d-flex justify-content-around align-items-center mt-3 ms-2 pb-4 border-0 me_small">
    <app-form-colecao class="d-flex col-12 justify-content-around"
      (atualizaColecao)="atualizaColecao($event)"></app-form-colecao>
    <img class="mb-2 img_style" src="../../../../assets/ilustracao_cadastro_edit.svg" />
    <div class="d-flex justify-content-between col-12 ms-5 me-5">
      <div class="d-flex justify-content-start col-4 ms-5">
        <button class="btn btn-danger w-30" ngbPopover="Deletar a coleção também excluirá todos os modelos pertencentes a ela."
        triggers="mouseenter:mouseleave"
        popoverTitle="Atenção!" (click)="deletar()">
          Deletar
        </button>
      </div>
      <div class="d-flex justify-content-end gap-4 col-4 me-5">
        <button class="btn btn-light me-5 w-30" [routerLink]="['../../../colecoes']">
          Cancelar
        </button>
        <button class="btn btn-primary w-30" (click)="formColecao.atualiza()">
          Atualizar
        </button>
      </div>
    </div>
  </div>
</section>
