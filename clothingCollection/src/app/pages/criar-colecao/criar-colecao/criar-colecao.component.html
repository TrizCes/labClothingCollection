<section class="hero me-5 justify-content-start align-items-center col-sm-12">
  <h2 class="d-flex mt-5 mb-1 text-light-emphasis text-secondary">
    Criar Coleção
  </h2>
  <div class="card col d-flex justify-content-around align-items-center mt-3 ms-2 pb-4 border-0 me_small">
    <app-form-colecao class="d-flex col-12 justify-content-around" (salvaColecao)="salvaColecao($event)"></app-form-colecao>
    <img class="mt-3 mb-5 img_style" src="../../../../assets/ilustracao_cadastro_edit.svg"/>
    <div class="d-flex justify-content-end col-8">
      <button class="btn btn-light me-5 w-25" [routerLink]="['../../../colecoes']">
        Cancelar
      </button>
      <button class="btn btn-primary w-25" (click)="formColecao.salva()">
        Salvar
      </button>
    </div>
  </div>
</section>
